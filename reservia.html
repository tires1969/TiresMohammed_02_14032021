<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>reservia</title>
        <link rel="stylesheet" href="reservia.css"/>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </head>
    <body>
        <header>
            <div class="logo_site">
                <img src="logo-image/Reservia.svg" alt="logo du site" height="40px" width="60px"/>
            </div>
            <nav>
                <ul><!--menu de navigation principale-->
                    <li><a href="#hebergements">hebergements</a></li>
                    <li><a href="#Activités">Activités</a></li>
                    <li>s'inscrire</li>
                </ul>
            </nav>
        </header>
        <!--barre de recherche par ville-->
        <div class="section_recherche">
            <h3>trouver votre hebergement pour des vacances de reves</h3>
            <h5>en plein centre ville ou en plein nature</h5>
            <form class="barre_recherche" action="recherche.txt" method="get">
                <div class="icone">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input class="form_recherche" type="text" placeholder="marseille,Marseille"
                    />
                <div class="btn_recherche">
                    <span>rechercher</span>
                </div>
            </form>
        </div>
        <!--barre de filtre -->
        <div class="section_filtre">
            <span>Filtres</span>
            <div class="filtres">    
                <div class="barre_filtre">
                    <i class="fas fa-money-bill-wave-alt"></i>
                    <span>economique</span>
                </div>                            
                <div class="barre_filtre">
                        <i class="fas fa-child"></i>
                        <span>familial</span>
                </div>
                <div class="barre_filtre">
                    <i class="far fa-heart"></i>           
                    <span>romantic</span>
                </div>
                <div class="barre_filtre">
                    <i class="fas fa-dog"></i>
                    <span>animaux autorises</span>
                </div>
                
            </div>
        </div> 
        <!--bloc de titre info-->   
        <div class="info">
            <i class="fas fa-info"></i>
            <span>plus de 500 logements sont disponible dans cette ville</span>
        </div>
        <section class="carte">
            <div class="carte_hebergement">
                <div class="hebergement_marseille">
                    <span>hebergement a marseille</span>
                    <div class="img_hebergement">
                        <figure class="hebergement_la_cannebiere">
                            <img src="logo-image/la_cannebiere.jpg"/>
                        </figure>
                    </div>
                </div>
            </div>
        </section> 
            
            
        
    </body>
</html>
